<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/modules/events-handler.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login_style.css" rel="stylesheet">

    <!--<script>
        if(sessionStorage.getItem('token')) {
            window.location.replace('welcome.html');
        }
    </script>-->
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
        <a class="navbar-brand" href="#">Resume Maker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="basicExampleNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="sign-up-div">
    <form method="post" id="signup-form">
        <h2 class="text-center">Sign up now</h2>
        <div class="form-group">
            <input type="name" id="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email"
                   placeholder="Username (john.doe@example.com)"
                   required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password"
                   required="required">
        </div>
        <div class="form-group">
            <p><span><input type="checkbox"></span>By Signing up, I agree to the terms and conditions</p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
    </form>
    <div>
        <button type="button" class="btn btn-primary btn-block" onclick="window.location.href = 'index.html';">Log In
        </button>
        <hr>
        <button type="button" class="btn btn-primary btn-block">Log In with Linked In
        </button>
    </div>
</div>


</body>
</html>
