<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> Resume Maker</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/login_style.css" rel="stylesheet">
    </head>

    <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">        
            <a class="navbar-brand" href="#">Resume Maker </a>                        
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>         
                </ul>
            </div>    
        </nav>
    </header>



    <main>    
        <div class="container ">        
            <!-- grid row -->
            <div class="row ">  
                <!-- grid col -->
                <div class="col-md-5 ">                
                    <h2>Welcome to Resume Maker.</h2>
                    <hr>
                    <p>Here we help you create a resume withing minutes and let you present yourself in a better way than
                        you could even imagine.</p>            
                </div>        
            </div>
            <div class="login-div">
                <form method="post" id="login-form">
                    <h2 class="text-center">Log in</h2>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Username (john.doe@example.com)" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required="required">
                    </div>
                    <div class="clearfix">
                        <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                        <br>
                        <a href="#" class="pull-right">Forgot Password?</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-block">Log In with Linked In </button>
                        <button type="button" class="btn btn-primary btn-block" onclick="window.location.href = 'login.html';">Sign Up</button>
                    </div>
                </form>
            </div>    
        </div>
    </main>

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/modules/events-handler.js"></script>
    
    </body>

</html>
